<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Майнинг киллер</title>
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/popup.css" type="text/css">
  </head>
  <body>

    <div class="wrap">
      <div class="logo"><img src="../img/128.png" width="48"></div>
      <div class="content"><span id="title">Майнинг киллер</span></div>
    </div>

    <div id="hideWl">
      <div id="hidePs">
        <h2>Прибито майнеров</h2>
        <p id="blockedNum">0</p>
        <table id="blockedDomains" style="width:100%">
        </table>
        <hr>
      </div>
      <button id="startButton" class="x-btn" style="display: none;" aria-hidden="true"><i class="fa fa-power-off"></i>&nbsp Включить Майнинг киллер</button>
      <button id="pauseButton" class="x-btn" style="display: none;" aria-hidden="true"><i class="fa fa-exclamation-circle"></i>&nbsp Выключить Майнинг киллер</button>
    </div>

    <button id="addWlist" class="w-btn" style="display: none;"><i class="fa fa-heart" aria-hidden="true"></i>&nbsp Добавить в Исключения</button>
    <button id="removeWlist" class="w-btn" style="display: none;"><i class="fa fa-minus-circle" aria-hidden="true"></i>&nbsp Убрать из Исключений</button>

    <button id="settingsBtn" class="w-btn"><i class="fa fa-cog" aria-hidden="true"></i>&nbsp Настройки</button>

    <script src="../core/popup.js"></script>
  </body>

</html>
